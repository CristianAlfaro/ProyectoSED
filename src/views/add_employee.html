<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Agregar Empleado</title>
  </head>
  <body style="background: #eeeeee;">
    <div class="menu" style="display: block; background: #393e46;">
      <div
        class="m-tittle p-2 m-2"
        style="display: inline-flex; text-transform: uppercase; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;"
        href=""
      >
        Dashboard
      </div>
      <a
        class="m-add p-2 m-2"
        style="display: inline-block; color: white; text-decoration: none;"
        href=""
        >Agregar Empleado</a
      >
      <a
        class="m-admin p-2 m-2"
        style="display: inline-block; color: white; text-decoration: none;"
        href=""
        >Adminitrar empleado</a
      >
      <a
        class="m-exit p-2 m-2"
        style="display: inline-block; color: white; text-decoration: none; float: right;"
        href=""
      >
        Salir</a
      >
    </div>
    <div
      class="container-form m-0 p-2"
      style="background: #393e46; width: 100%; height: 100%;"
    >
      <form class="add-form m-3" action="add_employee">
        <div style="display: block;">
          <div style="display: inline-block;">
            <label for="name" style="display: inline-block;">Nombre</label>
          </div>
          <input
            type="text"
            name="name"
            class="ml-3"
            style="display: inline-block; width: 30%;"
          />
        </div>
        <div style="display: block;">
          <div style="display: inline-block;">
            <label for="last_name" style="display: inline-block;"
              >Last Name</label
            >
          </div>
          <input
            type="text"
            name="last_name"
            style="display: inline-block; width: 30%;"
          />
        </div>
        <div style="display: block;">
          <div style="display: inline-block;">
            <label for="email" class="ml-1" style="display: inline-block;"
              >Email</label
            >
          </div>
          <input
            type="email"
            name="email"
            class="ml-4"
            style="display: inline-block; width: 40%;"
          />
        </div>
        <div style="display: block;">
          <div style="display: inline-block;">
            <label for="password" style="display: inline-block;"
              >Password</label
            >
          </div>
          <input
            type="password"
            name="password"
            style="display: inline-block; width: 40%;"
          />
        </div>
        <div class="w-100 m-3">
                <input class="btn-primary" style="width: 10%; height: auto;" type="submit" value="Agregar">
            </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b86061cfbb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
